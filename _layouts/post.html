---
layout: base
---

<main class="usa-grid" id="main" tabindex="-1">
  <div class="usa-width-one-whole usa-content blog-posting">
    <h1> {{ page.title }}</h1>
    {% if page.image %}
      <div class="post--banner" style="background-image: url({{ page.image | prepend: site.baseurl }});"></div>
    {% endif %}
    {{ content }}
  </div>
</main>
