---
layout: default
---

<section class="background-dark usa-section section-intro">
  <div class="usa-grid">
    {% if page.lead %}
      <h1 class="section-heading">{{ page.title }}</h1>
      <p>{{ page.lead }}</p>
      {% else %}
        <h1>{{ page.title }}</h1>
    {% endif %}
  </div>
</section>
{{ content }}
